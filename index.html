  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Shopping Cart</h1>
        </div>
      </div>

        <thead>
        </thead>
        <tbody id="items"> 
          <tr>
            <td id=itemName>Salmon</td>
            <td id=itemPrice>$60.00</td>
            <td id=quantity>QTY <input type="number" value="1"></td>
            <td id=itemTotal>$</td>
            <td><button class="btn btn-remove">Remove</button></td>
          </tr>
          <tr>
            <td id=itemName>Tuna</td>
            <td id=itemPrice>$50.00</td>
            <td id=quantity>QTY <input type="number" value="3"></td>
            <td id=itemTotal>$</td>
            <td><button class="btn btn-remove">Remove</button></td>
          </tr>
          <tr>
            <td id=itemName>Carp</td>
            <td id=itemPrice>$40.00</td>
            <td id=quantity>QTY <input type="number" value="2"></td>
            <td id=itemTotal>$</td>
            <td><button class="btn btn-remove">Remove</button></td>
          </tr>
          <tr>
            <td id=itemName>Pork</td>
            <td id=itemPrice>$50.00</td>
            <td id=quantity>QTY <input type="number" value="2"></td>
            <td id=itemTotal>$</td>
            <td><button class="btn btn-remove">Remove</button></td>
          </tr>
          <tr>
            <td id=itemName>Beef</td>
            <td id=itemPrice>$40.00</td>
            <td id=quantity>QTY <input type="number" value="4"></td>
            <td id=itemTotal>$</td>
            <td><button class="btn btn-remove">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <tbody>
          <tr>
            <td id=newItemName><input type="text"></td>
            <td id=newItemPrice><input type="number"></td>
            <td id=addNewItem><button class="btn btn-add">Add</button></td>
          </tr>
        </tbody>
      </table>
      <h2>Total Price:</h2>
      </div>
    </div>
